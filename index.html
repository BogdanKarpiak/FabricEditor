<!DOCTYPE html>
<html>
<head>
    <title>Canvas demo</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">

    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="js/fabric.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script>
        $(function() {
            $( "#accordion" ).accordion({
                heightStyle: "content"
            });
        });
    </script>
</head>
<body>

  <menu>
      <div class="rightMenuBar">
          <button type="button" class="btn btn-default btn-sm">
              <span class="glyphicon glyphicon-align-justify"></span>
          </button>
      </div>
      <div class="mainMenuBar">
          <div id="accordion">
              <h3>text</h3>
              <div>
                  <div class="input-group">
                      <input type="text" id="textAddInput" placeholder="Write text here...">
                      <div class="clear"></div>
                      <div id="opacityBox" class="box">
                          <p>Opacity:</p>
                          <div id="opacitySlider" class="slider"></div>
                      </div>
                      <div class="clear"></div>
                      <div id="shadowBox" class="box">
                          <p>Shadow:</p>
                          <label id="shadow-color">
                              <p>color:</p>
                              <input type="color">
                          </label>
                          <div class="clear"></div>
                          <div id="h-offset">
                              <p class="label">horizontal offset:</p>
                              <div id="shadow-x-offset" class="slider"></div>
                          </div>
                          <div class="clear"></div>
                          <div id="v-offset">
                              <p class="label">vertical offset:</p>
                              <div id="shadow-y-offset" class="slider"></div>
                          </div>
                          <div class="clear"></div>
                          <div id="blur">
                              <p class="label">blur:</p>
                              <div id="shadow-blur" class="slider"></div>
                          </div>
                          <div class="clear"></div>
                      </div>
                      <div class="clear"></div>
                      <div id="fontStyleGroup">
                          <input type="checkbox" id="bold"><label for="bold">B</label>
                          <input type="checkbox" id="italic"><label for="italic">I</label>
                          <input type="checkbox" id="underlined"><label for="underlined">U</label>
                      </div>
                      <input id="spinner" name="spinner" value="30">
                      <div class="clear"></div>
                      <select id="fontFamily">
                          <option style="font-family: Georgia, serif">Georgia</option>
                          <option style="font-family: 'Times New Roman', Times, serif">Times New Roman</option>
                          <option>Arial</option>
                          <option>Tahoma</option>
                          <option>Verdana</option>
                      </select>
                      <div class="clear"></div>
                      <!--<div class="dropdown">
                          <button class="btn dropdown-toggle sr-only" type="button" id="dropdownMenu1" data-toggle="dropdown">
                              Dropdown
                              <span class="caret"></span>
                          </button>
                          <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                              <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Action</a></li>
                              <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Another action</a></li>
                              <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Something else here</a></li>
                              <li role="presentation" class="divider"></li>
                              <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Separated link</a></li>
                          </ul>
                      </div>-->

                      <div class="btn-group btn-group-justified">
                          <button type="button" class="btn btn-default" id="addButton">Add</button>
                          <button type="button" class="btn btn-default" id="delButton">Delete</button>
                      </div>

                  </div>
              </div>
              <h3>image</h3>
              <div class="imgTab">
                  <input type="file" id="uploadImg" class="btn btn-default btn-sm"/>
                     <!-- Add image&#32;
                      <span class="glyphicon glyphicon-picture"></span>-->

                  <label for="imgOpacity">Opacity:</label>
                  <span class="info">0</span><input type="range" value="0" min="0" max="1" step="0.01" id="imgOpacity"><br>

                  <label for="imgShadowBlur">Shadow Blur:</label>
                  <span class="info">0</span><input type="range" value="0" min="0" max="200" step="1" id="imgShadowBlur"><br>

                  <label for="imgShadowOffsetX">Shadow OffsetX:</label>
                  <span class="info">0</span><input type="range" value="0" min="0" max="200" step="1" id="imgShadowOffsetX"><br>

                  <label for="imgShadowColor">Shadow color:</label>
                  <input type="color" value="#5bc0de" id="imgShadowColor"><br>

                  <!--<label>Opacity:<div id="sliderOpacImg"></div></label>
                  <label>Shadow:<div id="sliderShadImg"></div></label>-->

                  <button type="button" id="imageFlipX" class="btn btn-default btn-sm" >
                      FlipX&#32;
                      <span class="glyphicon glyphicon-adjust"></span>
                  </button>
                  <button type="button" id="imageFlipY" class="btn btn-default btn-sm">
                      FlipY&#32;
                      <span class="glyphicon glyphicon-adjust"></span>
                  </button>
                  <button type="button" class="btn btn-default btn-sm">
                      Filter&#32;
                      <span class="glyphicon glyphicon-eye-open"></span>
                  </button></br>
                  <label for="filterMode">
                      Filter:</label>
                  <select id='filterMode'>
                      <option value="grayscale">Grayscale</option>
                      <option value="sepia">Sepia</option>
                      <option value="invert">Invert</option>
                      <option value="sharpen">Sharpen</option>
                  </select><br>
                  <button type="button" id="deleteImage" class="btn btn-default btn-sm">
                      Delete image&#32;
                      <span class="glyphicon glyphicon-eye-open"></span>
                  </button>
              </div>

              <h3>svg</h3>
              <div id="svgArea">
                  <textarea id="svgConsole"></textarea>
                  <button type="button" class="btn btn-info" id="loadSvgButton">
                      Load
                  </button>
                  <button type="button" class="btn btn-info" id="deleteSvg">
                      Delete
                  </button>
              </div>
              <h3 id="drawBox">free draw</h3>
              <div id="freeDrawBlock">
                  <button id="drawing-mode" class="btn btn-info">Enter drawing mode</button><br>
                  <button id="clear-canvas" class="btn btn-info">Clear</button><br>

                  <div id="drawing-mode-options">
                      <label for="drawing-mode-selector">Mode:</label>
                      <select id="drawing-mode-selector">
                          <option>Pencil</option>
                          <option>Circle</option>
                          <option>Spray</option>
                          <option>Pattern</option>

                          <option>hline</option>
                          <option>vline</option>
                          <option>square</option>
                          <option>diamond</option>
                          <option>texture</option>
                      </select><br>


                      <label for="drawing-line-width">Line width:</label>
                      <span class="info">30</span><input type="range" value="30" min="0" max="150" id="drawing-line-width"><br>

                      <label for="drawing-color">Line color:</label>
                      <input type="color" value="#5bc0de" id="drawing-color"><br>

                      <label for="drawing-shadow-color">Shadow color:</label>
                      <input type="color" value="#5bc0de" id="drawing-shadow-color"><br>

                      <label for="drawing-shadow-width">Shadow width:</label>
                      <span class="info">0</span><input type="range" value="0" min="0" max="50" id="drawing-shadow-width"><br>

                      <label for="drawing-shadow-offset">Shadow offset:</label>
                      <span class="info">0</span><input type="range" value="0" min="0" max="50" id="drawing-shadow-offset"><br>
                  </div>
              </div>
              <h3>canvas</h3>
              <div id="backgroundAndOverlay">

                    <label for="setBackgroundColor">Background color:</label>
                    <input type="color" value="#5bc0de" id="setBackgroundColor">

                    <label for="imageSource"> Image source: </label>
                    <textarea id="imageSource"></textarea>

                    <label for="imageTop">Image top:</label>
                    <span class="info">0</span><input type="range" value="0" min="0" max="500" id="imageTop"><br>

                    <label for="imageLeft">Image left:</label>
                    <span class="info">0</span><input type="range" value="0" min="0" max="500" id="imageLeft"><br>

                    <input type="button" class="btn btn-info" id="overlay" value="Set overlay image">
                    <input type="button" class="btn btn-info" id="deleteOverlay" value ="Delete overlay image">
              </div>

          </div>
      </div>
  </menu>
  <div class="canvasField">
      <canvas id="myCanvas" width="574" height="768"></canvas>
  </div>

  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/editor.js"></script>
  <script type="text/javascript" src="js/text.js"></script>
</body>
</html>
