<!DOCTYPE html>
<html>
<head>
    <title>Canvas demo</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">

    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/fabric.js/1.2.0/fabric.all.min.js"></script>
   <!-- <script src="js/fabric.js"></script>-->
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script>
        $(function() {
            $( "#accordion" ).accordion({
                heightStyle: "content"
            });
        });
    </script>
</head>
<body>

  <menu>
      <div class="rightMenuBar">
          <button type="button" class="btn btn-default btn-sm">
              <span class="glyphicon glyphicon-align-justify"></span>
          </button>
      </div>
      <div class="mainMenuBar">
          <div id="accordion">
              <h3>text</h3>
              <div>
                  <div class="input-group">
                      <button class="btn btn-default" id="addButton" type="button">Go!</button>
                      <input type="text" id="">
                  </div><!-- /input-group -->
                  <!--<input id="textInputToAdd" type="text">-->
                  <!--<p>
                      Mauris mauris
                      Mauris mauris
                      Mauris mauris
                      Mauris mauris
                      Mauris mauris
                  </p>-->
              </div>
              <h3>image</h3>
              <div>
                  <p>
                      Sed non urna.
                  </p>
              </div>
              <h3>svg</h3>
              <div id="svgArea">
                  <textarea id="svgConsole"></textarea>
                  <button type="button" class="btn btn-info" id="loadSvgButton">
                      Load
                  </button>
                  <button type="button" class="btn btn-info" id="deleteSvg">
                      Delete
                  </button>
              </div>
              <h3 id="drawBox">free draw</h3>
              <div id="freeDrawBlock">
                  <button id="drawing-mode" class="btn btn-info">Enter drawing mode</button><br>
                  <button id="clear-canvas" class="btn btn-info">Clear</button><br>

                  <div id="drawing-mode-options">
                      <label for="drawing-mode-selector">Mode:</label>
                      <select id="drawing-mode-selector">
                          <option>Pencil</option>
                          <option>Circle</option>
                          <option>Spray</option>
                          <option>Pattern</option>

                          <option>hline</option>
                          <option>vline</option>
                          <option>square</option>
                          <option>diamond</option>
                          <option>texture</option>
                      </select><br>


                      <label for="drawing-line-width">Line width:</label>
                      <span class="info">30</span><input type="range" value="30" min="0" max="150" id="drawing-line-width"><br>

                      <label for="drawing-color">Line color:</label>
                      <input type="color" value="#5bc0de" id="drawing-color"><br>

                      <label for="drawing-shadow-color">Shadow color:</label>
                      <input type="color" value="#5bc0de" id="drawing-shadow-color"><br>

                      <label for="drawing-shadow-width">Shadow width:</label>
                      <span class="info">0</span><input type="range" value="0" min="0" max="50" id="drawing-shadow-width"><br>

                      <label for="drawing-shadow-offset">Shadow offset:</label>
                      <span class="info">0</span><input type="range" value="0" min="0" max="50" id="drawing-shadow-offset"><br>
                  </div>
              </div>
              <h3>canvas</h3>
              <div id="backgroundAndOverlay">
                    <label for="setBackgroundColor">Background color:</label>
                    <input type="color" value="#5bc0de" id="setBackgroundColor">
                    <label for="imageSource"> Image source: </label>
                    <textarea id="imageSource"></textarea>
                    <input type="button" class="btn btn-info" id="overlay" value="Set overlay image">
                    <input type="button" class="btn btn-info" id="deleteOverlay" value ="Delete overlay image">
              </div>

          </div>
      </div>
  </menu>
  <div class="canvasField">
      <canvas id="myCanvas" width="574" height="768"></canvas>
  </div>

  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/editor.js"></script>
</body>
</html>
