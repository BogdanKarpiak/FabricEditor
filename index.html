<!DOCTYPE html>
<html>
<head>
    <title>Canvas demo</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">

    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/fabric.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script>
        $(function() {
            $( "#accordion" ).accordion({
                heightStyle: "content"
            });
        });
    </script>
</head>
<body>

  <menu>
      <div class="rightMenuBar">
          <button type="button" class="btn btn-default btn-sm">
              <span class="glyphicon glyphicon-align-justify"></span>
          </button>
      </div>
      <div class="mainMenuBar">
          <div id="accordion">
              <h3>text</h3>
              <div>
                  <div class="input-group">
                      <input type="text" id="textAddInput">
                      <div class="clear"></div>
                      <p>
                          Opacity:
                      </p>
                      <div id="opacitySlider"></div>
                      <div class="clear"></div>
                      <p>
                          Brightness:
                      </p>
                      <div id="brightnessSlider"></div>
                      <div class="clear"></div>
                      <div id="fontStyleGroup">
                          <input type="checkbox" id="bold"><label for="bold">B</label>
                          <input type="checkbox" id="italic"><label for="italic">I</label>
                          <input type="checkbox" id="underlined"><label for="underlined">U</label>
                      </div>
                      <div class="dropdown">
                          <button class="btn dropdown-toggle sr-only" type="button" id="dropdownMenu1" data-toggle="dropdown">
                              Dropdown
                              <span class="caret"></span>
                          </button>
                          <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                              <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Action</a></li>
                              <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Another action</a></li>
                              <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Something else here</a></li>
                              <li role="presentation" class="divider"></li>
                              <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Separated link</a></li>
                          </ul>
                      </div>

                      <div class="btn-group btn-group-justified">
                          <button type="button" class="btn btn-default" id="addButton">Add</button>
                          <button type="button" class="btn btn-default" id="delButton">Delete</button>
                      </div>

                  </div>
              </div>
              <h3>image</h3>
              <div>
                  <p>
                      Sed non urna.
                  </p>
              </div>
              <h3>svg</h3>
              <div>
                  <p>
                      Nam enim risus
                  </p>
              </div>
              <h3>free draw</h3>
              <div>
                  <p>
                      Cras dictum.
                  </p>
                  <p>
                      Suspendisse eu nisl.
                  </p>
              </div>
              <h3>canvas</h3>
              <div>
                  <p>
                      Cras dictum.
                  </p>
                  <p>
                      Suspendisse eu nisl.
                  </p>
              </div>
          </div>
      </div>
  </menu>
  <div class="canvasField">
      <canvas id="myCanvas"></canvas>
  </div>

  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/editor.js"></script>
  <script type="text/javascript" src="js/text.js"></script>
</body>
</html>
