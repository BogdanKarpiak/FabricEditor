<!DOCTYPE html>
<html>
<head>
    <title>Canvas demo</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">

    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/fabric.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script>
        $(function() {
            $( "#accordion" ).accordion({
                heightStyle: "content"
            });
        });
    </script>
</head>
<body>

  <menu>
      <div class="rightMenuBar">
          <button type="button" class="btn btn-default btn-sm">
              <span class="glyphicon glyphicon-align-justify"></span>
          </button>
      </div>
      <div class="mainMenuBar">
          <div id="accordion">
              <h3>text</h3>
              <div>
                  <div class="input-group">
                      <button class="btn btn-default" id="addButton" type="button">Go!</button>
                      <input type="text" id="">
                  </div><!-- /input-group -->
                  <!--<input id="textInputToAdd" type="text">-->
                  <!--<p>
                      Mauris mauris
                      Mauris mauris
                      Mauris mauris
                      Mauris mauris
                      Mauris mauris
                  </p>-->
              </div>
              <h3>image</h3>
              <div>
                  <p>
                      Sed non urna.
                  </p>
              </div>
              <h3>svg</h3>
              <div>
                  <p>
                      Nam enim risus
                  </p>
              </div>
              <h3>free draw</h3>
              <div>
                  <label for="drawing-mode-selector">Mode:</label>
                  <select id="drawing-mode-selector" bind-value-to="drawingMode">
                      <option value="Pencil">Pencil</option>
                      <option value="Circle">Circle</option>
                      <option value="Spray">Spray</option>
                      <option value="Pattern">Pattern</option>

                      <option value="hline">hline</option>
                      <option value="vline">vline</option>
                      <option value="square">square</option>
                      <option value="diamond">diamond</option>
                      <option value="texture">texture</option>
                  </select>
                  <br>
                  <label for="drawing-line-width">Line width:</label>
                  <br>
                  <label for="drawing-color">Line color:</label>
                  <input type="color" value="#005E7A" bind-value-to="drawingLineColor">
                  <br>
                  <label for="drawing-shadow-width">Line shadow width:</label>
                  <input type="range" value="0" min="0" max="50" bind-value-to="drawingLineShadowWidth">
              </div>
              <h3>canvas</h3>
              <div>
                  <p>
                      Cras dictum.
                  </p>
                  <p>
                      Suspendisse eu nisl.
                  </p>
              </div>
          </div>
      </div>
  </menu>
  <div class="canvasField">
      <canvas id="myCanvas"></canvas>
  </div>

  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/editor.js"></script>
</body>
</html>
